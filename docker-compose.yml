version: "3.9"

services:
  # ✅ Node backend service
  node:
    image: naterkana/onesqa-backend:0.1
    container_name: node-backend
    restart: unless-stopped
    ports:
      - "4001:4000"

    # ✅ โหลด environment จากไฟล์ .env
    env_file:
      - .env

    environment:
      NODE_OPTIONS: --max-old-space-size=4096
      TZ: 'Asia/Bangkok'
      RUN_DB_SETUP: "true"
      RUN_SEED: "true"

    # ✅ ให้แน่ใจว่า mount โฟลเดอร์โปรเจ็กต์ปัจจุบันเข้ามาใน container
    volumes:
      - .:/usr/src/app
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

    # ✅ ใช้ path เต็มเพื่อเรียก script
    command: sh /usr/src/app/entrypoint.sh node server.js

    depends_on:
      - postgres
      - redis

    networks:
      - node-backend

    # ✅ กัน log บวม (สำคัญ)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ✅ Email Worker (BullMQ)
  email-worker:
    image: naterkana/onesqa-backend:0.1
    container_name: email-worker
    restart: unless-stopped

    env_file:
      - .env

    environment:
      TZ: "Asia/Bangkok"
      NODE_OPTIONS: --max-old-space-size=2048
      RUN_DB_SETUP: "false"   # ✅ สำคัญ: กัน worker ทำ migrate/seed

    # ถ้า worker ต้องใช้ code จากเครื่องคุณเหมือน node (ตอน dev) ให้เปิด volume นี้
    volumes:
      - .:/usr/src/app
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      
    command: sh /usr/src/app/entrypoint.sh node /usr/src/app/workers/email.worker.js

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - node-backend

    stop_grace_period: 30s

  # ✅ Postgres Database
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: onesqa_v2_db
      TZ: 'Asia/Bangkok'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    #command: postgres -c 'config_file=/var/lib/postgresql/data/postgresql.conf'
    networks:
      - node-backend

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d onesqa_v2_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ✅ Redis service
  redis:
    image: redis:7.4
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - node-backend

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # ✅ Prometheus (เก็บ Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - node-backend
    depends_on:
      - node

  # ✅ Grafana (Dashboard/Alert)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      TZ: "Asia/Bangkok"
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - node-backend
    depends_on:
      - prometheus

networks:
  node-backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
