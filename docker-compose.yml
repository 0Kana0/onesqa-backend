  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: 1234
  #     POSTGRES_DB: onesqa_db
  #     TZ: 'Asia/Bangkok'
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf   # ✅ mount ไฟล์ config
  #   command: postgres -c 'config_file=/var/lib/postgresql/data/postgresql.conf'
  #   networks:
  #     - node-backend

  # ✅ Redis service
  redis:
    image: redis:7.4
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - node-backend

networks:
  node-backend:
    driver: bridge

volumes:
  #postgres_data:
  redis_data:
