version: "3.9"

services:
  # ✅ Node backend service
  node:
    image: naterkana/onesqa-backend:0.1
    container_name: node-backend
    restart: unless-stopped
    ports:
      - "4000:4000"

    # ✅ โหลด environment จากไฟล์ .env
    env_file:
      - .env

    environment:
      NODE_OPTIONS: --max-old-space-size=4096
      TZ: 'Asia/Bangkok'

    # ✅ ให้แน่ใจว่า mount โฟลเดอร์โปรเจ็กต์ปัจจุบันเข้ามาใน container
    volumes:
      - .:/usr/src/app
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

    # ✅ ใช้ path เต็มเพื่อเรียก script
    command: sh /usr/src/app/entrypoint.sh

    depends_on:
      #- postgres
      - redis

    networks:
      - node-backend

  # # ✅ Postgres Database
  # postgres:
